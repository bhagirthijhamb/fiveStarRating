<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-star Rating System</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/1383680287.js" crossorigin="anonymous"></script>
    <!-- styles -->
    <style>
        #container {
            width: 400px;
            height: 250px;
            margin: 50px auto;
        }
        ul {
            padding: 0px;
            margin: 0px;;
        }

        li {
            display: inline-block;
            font-size: 25px;
            padding: 10px;
            color: #ccc;
        }

        #message {
            font-size: 20px;
        }        

        .hovered-stars {
            color: #ffcc36;
        }

        .clicked-stars {
            color: sandybrown;
        }
    </style>

    <script>
        $(document).ready(function () {
            // yelow stars on hover
            $('li').mouseover(function () {
                const current = $(this);
                // console.log(current);
                $('li').each(function(index) {
                    $(this).addClass('hovered-stars');
                    if(index === current.index()){
                        return false;
                    }
                })
            });
            // remove yellow color when not hovered
            $('li').mouseleave(function(){
                $('li').removeClass('hovered-stars')
            });

            // add sandybrown color on click
            $('li').click(function(){
                $('li').removeClass('clicked-stars');
                $('.hovered-stars').addClass('clicked-stars');
                $('#message').html('Thanks! You have rated this ' + $('.clicked-stars').length + ' star(s).')
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <ul>
            <li><i class="fa fa-star fa-fw"></i></li>
            <li><i class="fa fa-star fa-fw"></i></li>
            <li><i class="fa fa-star fa-fw"></i></li>
            <li><i class="fa fa-star fa-fw"></i></li>
            <li><i class="fa fa-star fa-fw"></i></li>
        </ul>
        <div id="message">Please rate your overall experience!</div>
    </div>
</body>
</html>
